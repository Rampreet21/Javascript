<!DOCTYPE html>
<html>

<head>
    <title> JS Form </title>
    <script>
        function validateForm() {
            var x = document.forms["firstForm"]["fname"].value;
            if (x == null || x == "") {
                alert("Name field cant be empty");
                return false;
            }
        }
    </script>
</head>

<body>
    <form name="firstForm" onsubmit="return validateForm()" method="post">
        Name: <input type="text" name="fname">
        <input type="submit" value="submit">

    </form>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <title>java</title>
</head>

<body>
    <h2>JAVA SCRIPT</h2>
    <script>

        var a = prompt("Enter", "");

        switch (a) {

            case '1':
                document.write("You Entered 1");
                break;

            case '2':
                document.write("You Entered 2");
                break;

            default:
            document.write("ERROR");
        
        }

    </script>
</body>

</html>

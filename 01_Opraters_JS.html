<!DOCTYPE html>
<html lang="en">

<head>
    <title>Java script Opraters</title>
</head>

<body>
    <script>

        var x, y, r;
        x = 30;
        y = 20;

        document.write("X = 30 , Y = 20 <br>");

        var r=x+y;
        document.write("X + Y = ",r);
        
        var r=x-y;
        document.write("<br>X - Y = ",r);
        
        var r=x*y;
        document.write("<br>X * Y = ",r);
        
        var r=x/y;
        document.write("<br>X / Y = ",r);
        
    </script>
</body>

</html>

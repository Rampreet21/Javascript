<!DOCTYPE html>
<html lang="en">

<head>
    <title>Java script Opraters</title>
</head>

<body>
    <script>

        var x, y, z;
        x = 10;
        y = 20;
        z = 15;

        if (x > y) {
            if (x > z) {
                document.write("X is Greater");
            }
            else {
                document.write("Z is Greater");
            }
        }

            else if (y > z) {
                document.write("Y is Greater");
            }
            else {
                document.write("Z is Greater");
            
        }
    </script>
</body>

</html>
